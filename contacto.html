<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="index.html"><img class="nav__logo" src="img/anime__logo.png" alt="logo_anime"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">

                <li class="nav-item active">

                    <a class="nav-link" href="Episodios.html">Episodios completos<span class="sr-only">(current)</span></a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="noticias.html">Noticias</a>

                </li>


            </ul>

        </div>

    </nav>
    <div class="container-fluid px-5 my-5">
        <div class="row justify-content-center">
          <div class="col-xl-10">
            <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                  <div class="col-sm-6 p-4">
                    <div class="text-center">
                      <div class="h3 fw-light">Contactanos.</div>
                      <p class="mb-4 text-muted">Rellena el formulario para contactarnos de manera correcta.</p>
                    </div>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                        <div class="form-floating mb-3">
                          <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                          <label for="name"></label>
                          <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                        </div>
        
                        <div class="form-floating mb-3">
                          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                          <label for="emailAddress"></label>
                          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                        </div>
        
                        <div class="form-floating mb-3">
                          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                          <label for="message"></label>
                          <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                        </div>
        
                        <div class="d-none" id="submitSuccessMessage">
                          <div class="text-center mb-3">
                            <div class="fw-bolder">Todo salio perfecto</div>
                            <p>To activate this form, sign up at</p>
                            <a href="https://startbootstrap.com/solution/contact-forms"></a>
                          </div>
                        </div>
        
                        
                        <div class="d-none" id="submitErrorMessage">
                          <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
        
                       
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                        </div>
                      </form>
                     
        
                    </div>
                  </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
